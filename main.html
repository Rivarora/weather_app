<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Vibes - Live</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <button id="theme-toggle" class="theme-toggle">🌙 Dark Mode</button>
  
  <div class="overlay">
    <div class="weather-container">
      <h1 class="title">🌦️ Weather Vibes</h1>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter city or PIN code">
        <button onclick="getWeather()">Search</button>
      </div>
      <div class="button-group">
        <button class="location-btn" onclick="getUserLocation()">📍 Use My Location</button>

        <a href="5dayforecast.html" class="hero-button">📅 5-Day Forecast</a>
        <a href="about.html" class="about-btn">About Us</a>
        <!-- Weather Vibe Button -->
        <button class="weather-vibe-btn" onclick="location.href='chart.html'">
          🌦️ Weather Vibe
        </button>

        <!-- Activity Recommendations Button -->
        <button class="activity-recommendation-btn" onclick="showActivityRecommendations()">
          🏃‍♂️ Activity Recommendations
        </button>
      </div>

      <!-- Weather Information Box -->
      <div class="weather-box hidden" id="weatherBox">
        <h2 id="location"></h2>
        <img id="icon" src="" alt="Weather Icon">
        <p id="temp"></p>
        <p id="desc"></p>
        <p id="quote"></p>
        <p id="clouds"></p>

        <!-- Temperature toggle button -->
        <button id="toggleTemp" onclick="toggleTemperature()">Switch to °F</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
